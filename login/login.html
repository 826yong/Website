<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="container">

        <p>LOGIN</p>
    
        <div>
            <input type="text" id="Account" placeholder="帳號">
        </div>

        <div>
            <input type="password" id="Password" placeholder="密碼" style="width: 120px;">
            <button onclick="showPW()" id="show_password">(￣o￣)</button>
        </div>

        <div class="captcha">
            <div>
                <input type="text" id="Captcha" placeholder="驗證碼">
            </div>
            <div>
                <canvas id="myCanvas" width='110' height='40' onclick="genNewCaptcha()"></canvas>
            </div>    
        </div>

        <button onclick="logIn()">登入</button>

    </div>    
</body>
</html>
